<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Contacts</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="app" class="container mt-5">
      <h1>{{ message }}</h1>

      <div v-for="(contact, index) in contacts" :key="index" class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ contact.name }}</h5>
          <p class="card-text">{{ contact.email }}</p>
          <p class="card-text">Age: {{ contact.age }}</p>
          <a :href="contact.link" class="btn btn-primary" target="_blank"
            >LinkedIn Profile</a
          >
          <button @click="increaseAge(index)" class="btn btn-success">
            Increase Age
          </button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
